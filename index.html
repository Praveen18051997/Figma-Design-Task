<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bundle & Save</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bundle-container">
    <div class="title">Bundle & Save</div>

    <!-- Option 1 -->
    <div class="option selected" data-price="195">
      <div class="option-header">
        <label><input type="radio" name="bundle" checked>1 Pair <br> Price = 195.00</label>
        <div>50% OFF</div>
      </div>
      <div class="details">
        <div class="dropdown-row">
          <select><option>S</option><option>M</option><option>L</option></select>
          <select><option>Colour</option><option>Red</option><option>Blue</option></select>
        </div>
        <div class="dropdown-row">
          <select><option>S</option><option>M</option><option>L</option></select>
          <select><option>Colour</option><option>Red</option><option>Blue</option></select>
        </div>
      </div>
    </div>

    <!-- Option 2 -->
    <div class="option" data-price="345">
      <div class="option-header">
        <label><input type="radio" name="bundle">2 Pair <br> Price = 345.00 </label>
        <div>
          <span class="tag">Most Popular</span><br>
          40% OFF
        </div>
      </div>
      <div class="details">
        <div class="dropdown-row">
          <select><option>S</option><option>M</option><option>L</option></select>
          <select><option>Colour</option><option>Red</option><option>Blue</option></select>
        </div>
        <div class="dropdown-row">
          <select><option>S</option><option>M</option><option>L</option></select>
          <select><option>Colour</option><option>Red</option><option>Blue</option></select>
        </div>
      </div>
    </div>

    <!-- Option 3 -->
    <div class="option" data-price="528">
      <div class="option-header">
        <label><input type="radio" name="bundle">3 Pair <br> Price = 528.00</label>
        <div>60% OFF</div>
      </div>
      <div class="details">
        <div class="dropdown-row">
          <select><option>S</option><option>M</option><option>L</option></select>
          <select><option>Colour</option><option>Red</option><option>Blue</option></select>
        </div>
        <div class="dropdown-row">
          <select><option>S</option><option>M</option><option>L</option></select>
          <select><option>Colour</option><option>Red</option><option>Blue</option></select>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div>Free 2 Day Shipping</div>
      <div class="total">Total : Price = 195.00</div>
    </div>

    <button class="add-to-cart">+ Add to Cart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
